<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">


  <title>Image Swiper</title>

  <style>
    /* 스와이퍼 컨테이너 스타일 */
    #bigburger  .swiper-container{    
      max-width: 600px; /* 최대 너비 설정 */
      margin: 0 auto; /* 중앙 정렬 */
      overflow: hidden;
      position: relative;
    }

  
    /* 버튼 스타일 */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff; /* 버튼 텍스트 색상 */
      width: 40px; /* 버튼 너비 */
      height: 40px; /* 버튼 높이 */
      background-color: rgba(0, 0, 0, 0.5); /* 버튼 배경색 */
      border-radius: 50%; /* 버튼을 원형으로 만듭니다. */
      display: flex;
      align-items: center; /* 세로 중앙 정렬 */
      justify-content: center; /* 가로 중앙 정렬 */
      position: absolute; /* 절대 위치 설정 */
      top: 50%; /* 세로 중앙 정렬 */
      transform: translateY(-50%); /* 정확한 중앙으로 이동 */
      z-index: 10; /* 다른 요소보다 위에 표시 */
    }
  
    /* 다음 버튼 위치 */
    .swiper-button-next {
      right: 10px; /* 오른쪽 여백 */
    }
  
    /* 이전 버튼 위치 */
    .swiper-button-prev {
      left: 10px; /* 왼쪽 여백 */
    }
    .swiper-slide {
      text-align: center;
    }
    .swiper-pagination{
      position: unset;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    .swiper-pagination-bullet{
      width: 80px;    
      height: auto;
      padding: 1rem;
      display: block;
      margin:0 1rem;
    }
    .swiper-pagination-bullet img{
      width:100%;
      height: auto;
    }
  </style>
  
</head>

<body>


<div id="bigburger">
  <!-- 큰이미지 스와이퍼 -->
  <div class="swiper-container" >
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger01.png?raw=true" alt="이미지 1">
      </div>
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger02.png?raw=true" alt="이미지 2">
      </div>
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger03.png?raw=true" alt="이미지 3">
      </div>
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger04.png?raw=true" alt="이미지 4">
      </div>
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger05.png?raw=true" alt="이미지 5">
      </div>
      <div class="swiper-slide">
        <img src="https://github.com/KSH7131/portfolio_01/blob/main/ksh/image/um/burger06.png?raw=true" alt="이미지 6">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>    
  </div>
  <div class="swiper-pagination">

  </div>

</div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Swiper.js 초기화
    var swiper = new Swiper('#bigburger .swiper-container', {
        slidesPerView: 1, // 한 번에 6개의 썸네일 이미지를 표시
        spaceBetween: 0, // 썸네일 간 간격
        autoplay: {
            delay: 2000, // 2초마다 슬라이드 변경
            disableOnInteraction: false, // 상호작용해도 자동 슬라이드 유지
        },
        //loop: true, // 슬라이드 무한 반복
        pagination: {
        el: '#bigburger .swiper-pagination', // 페이지네이션 요소
        clickable: true, // 클릭 가능
        renderBullet: function (index, className) {
            // 슬라이드에서 이미지 URL을 가져옵니다.
            const slide = this.slides[index].querySelector('img');
            const imgSrc = slide ? slide.src : ''; // 이미지 URL이 있으면 가져옵니다.
            return `<span class="${className}"><img src="${imgSrc}" alt="슬라이드 이미지" ></span>`;
        },
    },

        navigation: {
          nextEl: '#bigburger .swiper-button-next', // 다음 버튼
          prevEl: '#bigburger .swiper-button-prev', // 이전 버튼
        },
    });


</script>

</body>

</html>
